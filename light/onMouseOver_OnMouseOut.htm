<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        
    </style>
</head>
<body>
    <div class="container">
        <img src="pic_bulboff.gif" width="100px" height="auto" id="picture" onmouseover="mOver(this)" onmouseout="mOut(this)" alt="">
    </div>

    <script>
        // function mOver(obj){
        //     obj.src="pic_bulbon.gif"
        // }
        // function mOut(obj){
        //     obj.src="pic_bulboff.gif"
        // }
        // 2.yol

        var x = document.getElementById("picture")
        x.onmouseover = function(){
            this.src="pic_bulbon.gif"
        }
        x.onmouseout= function(){
            this.src="pic_bulboff.gif"
        }
    </script>
</body>
</html>
